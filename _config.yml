# Basic
name:               "Colin's Blog"

author:
  facebook:         niloc2colin
  youtubeUser:      your-id
  youtubeChannel:   your-id
  twitter:          kw_on
  github:           colinch4
  stackoverflow:    your-id
  quora:            your-id
  linkedin:         kim-kwonsik-a3489517
  pinterest:        your-id
  googlePlus:       colinch4
  instagram:        niloc2colin
  reddit:           your-id
  medium:           your-id
  tumblr:           your-id
  email:            colinch4@gmail.com

copyright:
  year:             2018
  name:             Colin

# Google-analytics
google-analytics:
  id:               "colinch4"

# Disqus
disqus:
  id:               "algamza"

# URL
url:                "https://colinch4.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/colinch4/colinch4.github.io"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]